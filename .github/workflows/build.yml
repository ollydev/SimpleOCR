name: Build

on: 
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
      
jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        config:            
          - name: Windows 64
            os: windows-latest
            cpu: x86_64
            build-mode: WIN64
            binary: libsimpleocr64.dll
            
          - name: Windows 32
            os: windows-latest
            cpu: i386
            build-mode: WIN32
            binary: libsimpleocr32.dll

          - name: Linux 64
            os: ubuntu-latest
            cpu: x86_64
            build-mode: LINUX64
            binary: libsimpleocr64.so
          
          - name: AArch64  
            os: ubuntu-latest
            cpu: aarch64
            build-mode: AARCH64
            binary: libsimpleocr64.so.aarch64
            
          - name: MacOS 64
            os: macos-latest
            cpu: x86_64
            build-mode: DARWIN64
            binary: libsimpleocr64.dylib
            
    steps:
      - uses: actions/checkout@v2.3.4
      
      - name: Install Lazarus
        uses: ollydev/setup-lazarus-fpcup@v2.1
        with:
          cpu: ${{ matrix.config.cpu }}
          laz-branch: lazarus_2_2_0_RC1
          fpc-branch: release_3_2_2_rc1
          
      - name: Build SimpleOCR
        run: |
          lazbuild --build-mode=${{ matrix.config.build-mode }} SimpleOCR.lpi

      - name: Test SimpleOCR
        if: matrix.config.name == 'Windows 32'
        run: |
          unzip -q fonts
          cd test
          lazbuild tester.lpi
          ./tester.exe

      - name: Upload Binary 
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ matrix.config.binary }}
          path: ${{ matrix.config.binary }}